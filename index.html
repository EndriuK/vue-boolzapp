<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div id="app" class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-3 chat-list p-0">
                <div class="chat-header d-flex align-items-center">
                    <img src="./img/avatar_io.jpg" alt="Avatar" class="avatar">
                    <span class="ms-2">Sofia</span>
                </div>
                <div class="search-bar p-3">
                    <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat">
                </div>
                <ul class="list-unstyled">
                    <li v-for="contact in contacts" :key="contact.id" @click="selectContact(contact)"
                        :class="{ active: activeContact && activeContact.id === contact.id }" class="p-2">
                        <div class="d-flex align-items-center">
                            <img :src="contact.avatar" alt="Avatar" class="avatar">
                            <div class="ms-2">
                                <div class="fw-bold">{{ contact.name }}</div>
                                <div class="text-muted">Ultimo messaggio inviato</div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="col-9 chat-area p-0 position-relative">
                <div v-if="activeContact" class="chat-header d-flex align-items-center">
                    <img :src="activeContact.avatar" alt="Avatar" class="avatar">
                    <div class="ms-2">
                        <div class="fw-bold">{{ activeContact.name }}</div>
                        <div class="text-muted">Ultimo accesso oggi alle 12:00</div>
                    </div>
                </div>
                <div v-if="activeContact" class="chat-messages p-3">
                    <div v-for="message in activeContact.messages" :key="message.id" class="d-flex"
                        :class="{'justify-content-end': message.sentByUser}">
                        <div :class="['chat-message', message.sentByUser ? 'sent' : '']">{{ message.text }}</div>
                    </div>
                </div>
                <div class="chat-footer">
                    <div class="input-group">
                        <input v-model="newMessage" @keyup.enter="sendMessage" type="text" class="form-control"
                            placeholder="Scrivi un messaggio">
                        <button @click="sendMessage" class="btn btn-primary" type="button">Invia</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
